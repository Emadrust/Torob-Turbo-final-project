services:
  torob-assistant:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-trb-2c4a887cfff351fca8-8183-465b-afd3-07ab64937bb3}
      - OPENAI_PROXY_URL=${OPENAI_PROXY_URL:-https://turbo.torob.com/v1}
      - DATA_DIR=/app/data
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G